{% extends 'liff_interface/base.html' %}

{% block title %}首頁 | 餐飲管理系統{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2>{{ store.name }}</h2>
    <p class="text-muted">{{ store.location }}</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body text-center p-5">
                <h3 class="mb-4">歡迎使用餐飲管理系統</h3>
                <p class="mb-4">請選擇以下功能：</p>
                
                <div class="d-grid gap-3">
                    <a href="{% url 'liff_interface:revenue' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-chart-line me-2"></i>今日營收回報
                    </a>
                    <a href="{% url 'liff_interface:order' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-shopping-basket me-2"></i>今日叫菜
                    </a>
                    <a href="{% url 'liff_interface:history' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-history me-2"></i>歷史紀錄查看
                    </a>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">系統公告</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-3">
                    <h6><i class="fas fa-bullhorn me-2"></i>每日叫菜提醒</h6>
                    <p class="mb-0">請於下午5點前完成今日叫菜，謝謝配合！</p>
                </div>
                <div class="alert alert-warning mb-0">
                    <h6><i class="fas fa-exclamation-triangle me-2"></i>系統維護通知</h6>
                    <p class="mb-0">本系統將於本週日凌晨2-4點進行系統維護，期間可能無法使用。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
